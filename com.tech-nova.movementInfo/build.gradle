plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.tech-nova'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "2023.0.2")
	set('querydslVersion', "5.0.0")  // QueryDSL 버전 명시적으로 설정
}
dependencies {

	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

	// Redis
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'

	// Swagger
	implementation group: 'org.springdoc', name: 'springdoc-openapi-starter-webmvc-ui', version: '2.3.0'

	// Postgresql 드라이버
	runtimeOnly 'org.postgresql:postgresql'

	// QueryDSL 관련 디펜던시 (JPA를 사용하는 Jakarta 환경)
	implementation "com.querydsl:querydsl-jpa:${querydslVersion}:jakarta"
	annotationProcessor "com.querydsl:querydsl-apt:${querydslVersion}:jakarta"
	annotationProcessor "jakarta.annotation:jakarta.annotation-api"
	annotationProcessor "jakarta.persistence:jakarta.persistence-api"

	// Spring Data JPA
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

//	// Spring Boot Actuator (모니터링 및 관리 도구)
//	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	// Micrometer (애플리케이션 모니터링)
//	implementation 'io.micrometer:micrometer-tracing-bridge-brave'
//	implementation 'io.github.openfeign:feign-micrometer'
//	implementation 'io.zipkin.reporter2:zipkin-reporter-brave'

	// Spring Web (웹 애플리케이션 개발용)
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Spring Cloud Netflix Eureka Client (서비스 디스커버리)
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'

	// Spring Cloud OpenFeign (HTTP 클라이언트)
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

	// Lombok (코드 생성 도구)
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// 테스트 관련 디펜던시
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}


dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

def querydslSrcDir = 'src/main/generated'
clean {
	delete file(querydslSrcDir)
}
tasks.named('test') {	useJUnitPlatform()}
